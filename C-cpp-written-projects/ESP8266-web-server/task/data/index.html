<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ESP8266 Web Server</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <h1>ESP8266 Web Server</h1>
  <div class="container">
    <!-- LED Toggle Button -->
    <div class="column">
      <p><button id="toggleRedButton" class="button2" onclick="toggleRedLED()">Let's go!</button></p>
    </div>
    <div class="column">
      <p><button id="toggleGreenButton" class="button2" onclick="toggleGreenLED()">Let's go!</button></p>
    </div>
  </div>

  <script>
    // Current states
    let redState = "off";
    let greenState = "off";

    // Function to toggle Red LED
    function toggleRedLED() {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          redState = this.responseText;
          updateRedButton(redState);
        }
      };
      xhttp.open("GET", "/toggleRedLED", true);
      xhttp.send();
    }

    // Function to toggle Green LED
    function toggleGreenLED() {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          greenState = this.responseText;
          updateGreenButton(greenState);
        }
      };
      xhttp.open("GET", "/toggleGreenLED", true);
      xhttp.send();
    }

    // Update Red Button Label and Style
    function updateRedButton(state) {
      var button = document.getElementById("toggleRedButton");
      if (state === "on") {
        button.innerHTML = "Toggle LED OFF";
        button.className = "button active-red"; // Active style
      } else {
        button.innerHTML = "Toggle LED ON";
        button.className = "button2 inactive-red"; // Inactive style
      }
    }

    // Update Green Button Label and Style
    function updateGreenButton(state) {
      var button = document.getElementById("toggleGreenButton");
      if (state === "on") {
        button.innerHTML = "Toggle LED OFF";
        button.className = "button active-green"; // Active style
      } else {
        button.innerHTML = "Toggle LED ON";
        button.className = "button2 inactive-green"; // Inactive style
      }
    }

    // Function to fetch the current states of LEDs
    function fetchLEDStates() {
      // Fetch Red LED status
      var xhttpRed = new XMLHttpRequest();
      xhttpRed.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          redState = this.responseText;
          updateRedButton(redState);
        }
      };
      xhttpRed.open("GET", "/redLedStatus", true);
      xhttpRed.send();

      // Fetch Green LED status
      var xhttpGreen = new XMLHttpRequest();
      xhttpGreen.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          greenState = this.responseText;
          updateGreenButton(greenState);
        }
      };
      xhttpGreen.open("GET", "/greenLedStatus", true);
      xhttpGreen.send();
    }

    // Fetch LED states every 10 seconds
    setInterval(fetchLEDStates, 10000);

    // Initial fetch when the page loads
    window.onload = fetchLEDStates;
  </script>
</body>
</html>
